<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="heading"><b>CALCULATOR</b></div>
    <div class="container">
        
            <div class="calc">
                
                <input type="text" placeholder="0" name="enter" id="enter">
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="item">AC</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item">.</button>
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item">%</button>
            <button class="item">+</button>
            <button class="item">-</button>
            <button class="item">*</button>
            <button class="item">/</button>
            <button class="item">(</button>
            <button class="item">)</button>
            <button class="item">0</button>
            <button class="item">00</button>
            <button class="item_equal">=</button>
            <button class="item_del">DEL</button>
            
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
